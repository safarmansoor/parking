<!DOCTYPE html>
<html>
<head>
    <title>Parking Numbers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Stored Mobile Numbers</h1>
        <form method="POST" action="/add" class="mb-3">
            <input type="text" name="number" placeholder="Enter Parking Number" class="form-control mb-2" required>
            <button type="submit" class="btn btn-primary">Add Number</button>
        </form>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Parking Number</th>
                </tr>
            </thead>
            <tbody>
                {% for number in numbers %}
                <tr>
                    <td>{{ number[0] }}</td>
                    <td>{{ number[1] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button onclick="window.print()" class="btn btn-secondary">Print Table</button>
    </div>
</body>
</html>
